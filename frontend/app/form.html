<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>InspectionBox</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div id="param">
      <div hidden id="g_p_api" class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="label_api" placeholder="Normal size">
        <label for="label_api">API</label>
      </div>
      <div class="mb-3">
        <label for="g_p_mtext" class="form-label">Input</label>
        <textarea class="form-control" id="g_p_mtext" rows="5"></textarea>
      </div>
      <div id="g_p_button">
        <button id="btn_request" type="button" class="btn btn-primary">Request</button>
      </div>
    </div>
    <div id="result" class="mt-3 mb-3">
      <div class="mb-3">
        <label for="g_r_mtext" class="form-label">Result</label>
        <textarea class="form-control" id="g_r_mtext" rows="5"></textarea>
      </div>
      <div id="g_r_button">
        <button hidden id="btn_reset" type="button" class="btn btn-primary">Reset</button>
      </div>
    </div>
    <div hidden id="test" class="mt-3 mb-3">
      <div id="g_t_gbutton" class="mt-3 mb-3">
        <button id="btn_test_get" type="button" class="btn btn-primary">Get test</button>
      </div>
      <div id="g_t_pbutton" class="mt-3 mb-3">
        <button id="btn_test_post" type="button" class="btn btn-primary">Post test</button>
      </div>
    </div>
  </body>
</html>
